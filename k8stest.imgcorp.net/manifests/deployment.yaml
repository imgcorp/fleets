apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: k8stest
  name: k8stest
spec:
  replicas: 1
  selector:
    matchLabels:
      run: k8stest
  template:
    metadata:
      labels:
        run: k8stest
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: k8stest
        image: imgregistry:32000/k8stest.imgcorp.net
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1